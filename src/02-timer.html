<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <!-- Черезе import стили подключить в js не получилось -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/confetti.css"
    />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start disabled>Start</button>

    <div
      class="timer"
      style="display: flex; column-gap: 20px; margin-top: 20px"
    >
      <div class="field" style="display: flex; flex-direction: column">
        <span class="value" style="text-align: center" data-days>00</span>
        <span class="label" style="text-transform: uppercase">Days</span>
      </div>
      <div class="field" style="display: flex; flex-direction: column">
        <span class="value" style="text-align: center" data-hours>00</span>
        <span class="label" style="text-transform: uppercase">Hours</span>
      </div>
      <div class="field" style="display: flex; flex-direction: column">
        <span class="value" style="text-align: center" data-minutes>00</span>
        <span class="label" style="text-transform: uppercase">Minutes</span>
      </div>
      <div class="field" style="display: flex; flex-direction: column">
        <span class="value" style="text-align: center" data-seconds>00</span>
        <span class="label" style="text-transform: uppercase">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
